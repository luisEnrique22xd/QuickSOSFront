<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickSOS - Sin Conexión</title>

  <style>
    :root {
      --primary: #6a1b9a; /* Morado */
      --accent: #ffeb3b;  /* Amarillo */
      --text: #333;
      --bg: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --text: #f0f0f0;
        --bg: #121212;
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 360px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.04);
      border-radius: 18px;
      backdrop-filter: blur(6px);
    }

    @media (prefers-color-scheme: dark) {
      .container {
        background: rgba(255, 255, 255, 0.05);
      }
    }

    .logo {
      width: 80px;
      margin-bottom: 15px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
    }

    p {
      opacity: 0.85;
      font-size: 15px;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 22px;
      font-size: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      filter: brightness(1.1);
    }

    .icon {
      font-size: 54px;
      margin-bottom: 10px;
      color: var(--primary);
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="icon">⚠️</div>
    
    <h1>Sin Conexión</h1>

    <p>
      QuickSOS no pudo conectarse a la red.  
      Algunas funciones no estarán disponibles mientras estés sin internet.
    </p>

    <button onclick="location.reload()">Reintentar</button>
  </div>
</body>
</html>
